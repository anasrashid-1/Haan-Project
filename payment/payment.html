<!DOCTYPE html>
<html>
  <head>
    <title>Payment Page</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="paymentPage.CSS" />
  </head>
  <body>
    <div class="container">
      <div class="details">
        <div>
          <div>
            <img src="./haanNew logo.png" alt="Haan Logo" />
          </div>
          <div>
            <a href="">Cart</a>
            <span> > </span>
            <a href="">Shipping</a>
            <span> > </span>
            <a href="">Payment</a>
          </div>
        </div>
        <h2>Contact & Shipping Address</h2>
        <form id="paymentForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required />
          </div>
          <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required />
          </div>
          <div class="form-group">
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required />
          </div>
          <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required />
          </div>
          <input type="hidden" id="amount" name="amount" value="4500" />
          <!-- Total amount in paise (e.g., $45.00 = 4500 paise) -->
          <input type="hidden" id="currency" name="currency" value="USD" />
          <!-- Currency code -->
          <input
            type="button"
            id="payButton"
            class="payButton"
            value="Pay Now"
          />
        </form>
        <div id="errorText"></div>
      </div>

      <div class="products">
        
        <!-- Product details go here -->
        <div id="productList">
          <div>
            <div>
              <img
                src="https://cdn.shopify.com/s/files/1/0511/9066/1293/products/Pack3_SA_MF.jpg?v=1678874635"
                alt=""
              />
              <h2>3 Hand Sanitizers Mystic Foliage</h2>
            </div>
            <h2>1350</h2>
          </div>
          <div>
            <div>
              <img
                src="https://cdn.shopify.com/s/files/1/0511/9066/1293/products/Pack3_SA_MF.jpg?v=1678874635"
                alt=""
              />
              <h2>3 Hand Sanitizers Mystic Foliage</h2>
            </div>
            <h2>1350</h2>
          </div>
          <div>
            <div class="product">
                <!-- <div class="quantity">1</div> -->
                <!-- <div class="product-overlay">
                    <div class="overlay-text">1</div>
                  </div> -->
              <img
                src="https://cdn.shopify.com/s/files/1/0511/9066/1293/products/Pack3_SA_MF.jpg?v=1678874635"
                alt=""
              />
              
            </div>
            <h2>3 Hand Sanitizers Mystic Foliage</h2>
            <h2>1350</h2>
          </div>
        </div>
        <div class="form-group">
          <input id="Coupon" type="text" placeholder="Discount code" />
          <button class="payButton" id="DiscountButton"">apply</button>
        </div>
        <div class="subtotal">
          <div><h2>subtotal</h2></div>
          <div ><h2 id="subTotal">1000</h2></div>
        </div>
        <div class="subtotal">
          <div><h2>shipping</h2></div>
          <div ><h2 id="shipping">100</h2></div>
        </div>
        <div class="subtotal">
          <div><h2>Total</h2></div>
          <div ><h2 id="Total">1100</h2></div>
        </div>
      </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="./scripts/Payment.js"></script>
    <script src="./scripts/cart items.js"></script>
    <script src="./scripts/get itemsfromLocaStorage.js"></script>
  </body>
</html>
